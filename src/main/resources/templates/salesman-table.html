<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Summary Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>Sales Summary Table</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Transaction Code</th>
            <th>Salesman</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Transaction Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${salesmen}">
            <td th:text="${sale.id}"></td>
            <td th:text="${sale.name}"></td>
            <td th:text="${sale.item}"></td>
            <td th:text="${sale.amount}"></td>
            <td th:text="${#dates.format(sale.dot, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${sale.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${sale.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
