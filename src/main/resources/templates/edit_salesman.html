<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Salesman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Edit Salesman</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/save}" th:object="${salesman}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="name">Salesman Name:</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="amount">Sales Amount:</label>
                    <input type="text" id="amount" class="form-control" th:field="*{amount}">
                </div>
                <div class="form-group">
                    <label for="dot">Date of Transaction:</label>
                    <input type="date" id="dot" class="form-control" th:field="*{dot}">
                </div>
                <div class="form-group">
                    <label for="item">Item Type:</label>
                    <select id="item" class="form-control" th:field="*{item}">
                        <option value="Washing Machine">Washing Machine</option>
                        <option value="Refrigerator">Refrigerator</option>
                        <option value="Music System">Music System</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
